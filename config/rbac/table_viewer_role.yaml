# permissions for end users to view tables.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: table-viewer-role
rules:
- apiGroups:
  - operators.apache.io
  resources:
  - tables
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operators.apache.io
  resources:
  - tables/status
  verbs:
  - get
